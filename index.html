<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reph.ai - Nokia-style AI Text Humanizer" />
    <title>Reph.ai</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=81324&format=png&color=000000" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.1",
        "react/": "https://esm.sh/react@^19.2.1/",
        "react-dom": "https://esm.sh/react-dom@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "groq-sdk": "https://esm.sh/groq-sdk@^0.3.3"
      }
    }
    </script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'VT323', 'Courier New', monospace;
        background: #1a1a1a;
        color: #000;
        min-height: 100vh;
      }

      /* Nokia-style pixelated scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
        background: #e8e8d0;
      }

      ::-webkit-scrollbar-track {
        background: #e8e8d0;
        border: 2px solid #000;
      }

      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #e8e8d0;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      /* Disable smooth scrolling for Nokia feel */
      * {
        scroll-behavior: auto !important;
      }

      /* Loading animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .animate-pulse {
        animation: pulse 1.5s ease-in-out infinite;
      }

      /* Prevent text selection on UI elements */
      button, select, label {
        user-select: none;
      }

      /* Mobile optimization */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <noscript>
      <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #e8e8d0;
        border: 4px solid #000;
        padding: 20px;
        text-align: center;
        font-family: monospace;
      ">
        <h2>âš  JAVASCRIPT REQUIRED</h2>
        <p>Enable JavaScript to use Reph.ai</p>
      </div>
    </noscript>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
